name: Deploy to FTP
on:
  push:
    branches: [ main_cz ]  # nebo tvá hlavní větev

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "./"        # složka s webem v repo
          server-dir: "/public_html/"  # cesta na serveru
